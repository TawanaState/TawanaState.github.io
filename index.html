<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="videos">
            <video id="remoteVideo" autoplay></video>
        </div>

        <div class="ui">
            <video id="localVideo" autoplay muted></video>
            <footer class="buttons">
                <input class="mso" toggled="cameraswitch" default="cameraswitch" type="checkbox" name="" id="toggle-mic">
                <input class="mso" toggled="videocam_off" default="videocam" type="checkbox" name="" id="toggle-video">
                <input class="mso" toggled="mic_off" default="mic" type="checkbox" name="" id="toggle-camera">
                <input class="mso" toggled="share" default="share" type="checkbox" name="" id="toggle-share">
            </footer>
        </div>
    </main>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
